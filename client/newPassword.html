<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/recoverPassword.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="recover__welcome">
            <h1 class="welcome__text">New Password</h1>
        </div>
        <form id="loginForm" class="recover__form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="recover__login"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="recover__password"><br>

            <input type="submit" value="Set New Password" class="password__submit">

            <p class="recover__register"><a href="/registration">Sign up</a></p>
            <p class="recover__auth"><a href="/authentication">Sign in</a></p>
        </form>

        <div id="successModal" style="display: none;" class="password__modal">
            <div class="modal__content">
                <span id="closeSuccessModal" class="close">&times;</span>
                <p>New Password is set</p>
                <i class="fa-solid fa-check fa-2xl" style="color: #0ce910;"></i>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 AbdraChat. All rights reserved.</p>
    </footer>

    <script type="module" src="static/js/newPassword.js"></script>
</body>
</html>
