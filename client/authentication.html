<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/authentication.css">
    <title>AbdraChat</title>
</head>
<body>
    <div class="container">
        <div class="authentication__welcome">
            <h1 class="welcome__text">Login</h1>
        </div>
        <form id="loginForm" class="authentication__form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="authentication__login"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="authentication__password"><br>

            <input type="submit" value="Login" class="authentication__submit">

            <p class="authentication__forgot"><a href="/recovery">Forgot Password?</a></p>
            <p class="authentication__register"><a href="/registration">Sign up</a></p>
        </form>

        <!-- Modals for success and failure -->
        <div id="successModal" style="display: none;" class="authentication__modal">
                <span class="close">&times;</span>
                <p class="modal__content">Authentication Successful</p>
                <i class="fa-solid fa-check fa-2xl" style="color: #0ce910;"></i>
        </div>

        <div id="failureModal" style="display: none;" class="authentication__modal">
            <span class="close">&times;</span>
            <p class="modal__content">Authentication failed. Please check your credentials.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 AbdraChat. All rights reserved.</p>
    </footer>

    <script type="module" src="static/js/authentication.js"></script>
</body>
</html>
