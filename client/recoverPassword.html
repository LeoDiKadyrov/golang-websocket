<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/recoverPassword.css">
    <title>AbdraChat</title>
</head>
<body>
    <div class="container">
        <div class="recover__welcome">
            <h1 class="welcome__text">Forgot Password?</h1>
        </div>

        <form id="loginForm" class="recover__form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="recover__login"><br>

            <input type="submit" value="Recover" class="recover__submit">

            <p class="recover__register"><a href="/registration">Sign up</a></p>
            <p class="recover__auth"><a href="/authentication">Sign in</a></p>
        </form>
    </div>

    <div id="successModal" style="display: none;" class="recover__modal">
        <div class="modal__content">
            <span id="closeSuccessModal" class="close">&times;</span>
            <p>Password is reset</p>
            <i class="fa-solid fa-check fa-2xl" style="color: #0ce910;"></i>
        </div>
    </div>

    <div id="failureModal" class="recover__modal">
        <div class="modal__content">
            <span id="closeFailureModal" class="close">&times;</span>
            <p>No such username.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 AbdraChat. All rights reserved.</p>
    </footer>

    <script type="module" src="static/js/recoverPassword.js"></script>
</body>
</html>
