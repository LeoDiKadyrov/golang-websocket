<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/registration.css">
    <title>Abdrahman</title>
</head>
<body>
    <div class="container">
        <div class="registration__form">
            <form>
                <input type="text" class="registration__login" required minlength="2">
                <input type="password" class="registration__password" required minlength="8">
                <input class="registration__submit" type="submit">
            </form>
            <p class="registration__forgot">Forgot Password?</p>
            <p class="registration__auth">Sign in</p>
        </div>
    </div>

    <script src="static/js/registration.js"></script>
</body>
</html>
