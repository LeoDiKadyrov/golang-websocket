<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b004676cf8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/registration.css">
    <title>AbdraChat</title>
</head>
<body>
    <div class="container">
        <div class="registration__welcome">
            <p class="welcome__text">
                Welcome to AbdraChat!
            </p>
        </div>
        <div class="registration__form">
            <form>
                <input type="text" class="registration__login" required minlength="2">
                <input type="password" class="registration__password" required minlength="8">
                <input class="registration__submit" type="submit">
            </form>
            <p class="registration__forgot"><a href="/recovery">Forgot Password?</a></p>
            <p class="registration__auth"><a href="/authentication">Sign in</a></p>
        </div>
 
        <div class="registration__modal">
            <div class="modal__content">
                <span class="close">&times;</span>
                <p>Registration Successful</p>
                <i class="fa-solid fa-check fa-2xl" style="color: #0ce910;"></i>
            </div>
        </div>
    </div>

    <div class="registration__abdrahman">
        <p class="abdrahman__text">This is my friend Abdrahman!</p>
        <img src="static/assets/abdraWelcomePicture.jpg" alt="My friend abdrahman" width="500" height="400" class="abdrahman__image">
    </div>  

    <footer class="footer">
        <p>&copy; 2023 AbdraChat. All rights reserved.</p>
    </footer>

    <script src="static/js/registration.js"></script>
</body>
</html>
